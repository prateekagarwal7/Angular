<h1> this is my counter application</h1>
<div>

  <span><h2 style="color:white; background-color:grey; width:60px; margin:auto">{{value}}</h2></span>

  <button class="btn btn-green" (click)="increment()">Inc</button>
  <button class="btn btn-black" (click)="reset()">Reset</button>
  <button class="btn btn-red" (click)="decrement()">Desc</button>
</div>
